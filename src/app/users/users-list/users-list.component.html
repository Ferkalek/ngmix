<h2>Users list!</h2>
<ul>
  <li class="user-data" *ngFor="let user of users">
    <div class="user-data--avatar">
      <img [src]="user.avatar" [alt]="user.first_name">
    </div>
    <div class="user-data--text">
      <h3>{{user.first_name}} {{user.last_name}}</h3>
      <p>{{user.email}}</p>
    </div>
  </li>
</ul>
