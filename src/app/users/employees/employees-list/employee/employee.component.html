<mat-card class="employee">
    <mat-card-header>
      <mat-card-title>{{employee.name}}</mat-card-title>
      <mat-card-subtitle>{{employee.job}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="update()">EDIT</button>
      <button mat-button (click)="delete(employee.id)">DELETE</button>
    </mat-card-actions>
</mat-card>
