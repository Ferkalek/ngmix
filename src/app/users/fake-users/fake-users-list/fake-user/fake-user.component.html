<mat-card class="fake-user">
    <mat-card-header>
      <mat-card-title>{{fakeUser.name}}</mat-card-title>
      <mat-card-subtitle>{{fakeUser.job}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="update()">EDIT</button>
      <button mat-button (click)="delete()">DELETE</button>
    </mat-card-actions>
</mat-card>
